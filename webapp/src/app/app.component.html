<div *ngIf="persons.length != 0">

<table>
  <tr>
    <th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Age</th>
  </tr>
  <tr *ngFor= "let person of persons; let i = index">
    <td>{{i + 1}}</td>
    <td>{{person.firstName}}</td>
    <td>{{person.lastName}}</td>
    <td>{{person.age}}</td>
    <td><button (click)="edit(person.id)">EDIT</button></td>
    <td><button (click)="delete(person.id)">DELETE</button></td>
  </tr>
</table>
</div>



<form [formGroup] = "form" (ngSubmit)="save()">
  First Name : <input type="text" formControlName="firstName"/> <br>
  Last Name : <input type="text" formControlName="lastName"/> <br>
  Age : <input type="text" formControlName="age"/> <br>
  <input type="submit" value="Save"/>
</form>
